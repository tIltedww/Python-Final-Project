<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f1ea; display: flex; align-items: center; height: 100vh; font-family: 'Georgia', serif; }
        .login-card { border-top: 5px solid #c5a059; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg login-card">
                    <div class="card-body p-5">
                        <h2 class="mb-4" style="color: #006400;">Авторизация</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 text-start">
                                <label class="form-label fw-bold">Имя пользователя</label>
                                <input type="text" name="username" class="form-control">
                            </div>
                            <div class="mb-4 text-start">
                                <label class="form-label fw-bold">Пароль</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success w-100 btn-lg mb-3" style="background: #006400;">Войти</button>
                        </form>
                        <p class="text-muted">Нет аккаунта?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary w-100">Создать новый аккаунт</a>
                    </div>
                </div>
                <a href="{% url 'home' %}" class="d-block mt-4 text-decoration-none text-dark">← На главную</a>
            </div>
        </div>
    </div>
</body>
</html>
